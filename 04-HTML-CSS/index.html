<!-- Semantic html version -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Does not create clickable link, just link css file with html file -->
    <link href="style.css" rel="stylesheet" />

    <title>Learning HTML & CSS</title>
  </head>
  <body>
    <h1>JavaScript is fun, but so is HTML & CSS!</h1>
    <p class="first">
      You can learn JavaScript without HTML and CSS, but for DOM manipulation
      it's useful to have some basic ideas of HTML & CSS. You can learn more
      about it
      <!-- Create visible links -->
      <a href="https://www.udemy.com/user/jonasschmedtmann/">on Udemy</a>.
    </p>

    <h2>Another heading</h2>
    <!-- Class and Id attributes are used to identify html elements in CSS
    and in Javascript -->
    <p class="second">Just another paragraph</p>

    <img
      id="course-image"
      src="https://img-a.udemycdn.com/course/480x270/437398_46c3_9.jpg" />

    <!-- div is a generic box but form element better describes the content within the box - more semantic -->
    <!-- Good to have meaningful elements for SEO -->
    <form id="your-name">
      <h2>Your name here</h2>
      <p class="first">Please fill in this form :)</p>

      <!-- No closing tag, since it hold no visible content -->
      <input type="text" placeholder="Your name" />
      <button>OK!</button>
    </form>
  </body>
</html>
